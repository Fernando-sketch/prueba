        <form action="">
            <div class="titulo">
                <h1>Conversión de videos a fotogramas</h1>
            </div>

            <label for="">Video a seleccionar</label>

            <div class="btn-container">
                <button type="button" class="btn-file btn-file-form" id="btnFile">Subir video<span class="span-form"><i class="fas fa-plus"></i></span></button>
            </div>
            <div id="wrapper">
                <div id="container-input">
                    <div class="wrap-file">
                        <input type="file" id="file" name="file[]" accept="image/*" multiple style="display: none;"/>
                        <div id="preview-images"></div>
                        <i class="fas fa-file-video" id="icon-upload"></i>
                    </div>

                    <!-- REMPLAZAR -->
                    <div class="btn-submit" style="display: none">
                        <input id="submit" type="submit" class="btn__input btn__input--btn-submit" value="Detección">
                    </div>

                </div>
                <div class="preload">
                    <img src="../COVID-19/imagenes/preload.gif" alt="preload" />
                </div>
                <h2 id="success"></h2>
            </div>

            <div class="btn-form">
                <input type="submit" class="btn-form__input btn-form__input-submit" value="GUARDAR">
            </div>
        </form>
